keepalived__nonlocal_bind: true
keepalived__routers:
  - name: vrrp_1
    check_script:
      - name: chk_haproxy
        script: 'killall -0 haproxy'
        interval: 2
        weight: 2
        fall: 1
        rise: 1
    vip_int: ens32.1
    master_node: k3s1
    router_pri_master: 150
    router_pri_backup: 100
    advert_int: 1
    nopreempt: true
    auth_pass: Cisco2013
    use_unicast: true
    unicast_src_ip: 172.20.254.1
    unicast_peers:
      - 172.20.254.2
      - 172.20.254.3
    router_id: 50
    vip_addresses:
      - 172.20.254.250
