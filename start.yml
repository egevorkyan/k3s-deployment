---

- name: 'generate initial and k3scluster inventory'
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: 'initial and k3scluster inventory'
      ansible.builtin.include_role:
        name: prerequisites
        tasks_from: inventory-generator
      vars:
        init: true
        infodata: "{{ lookup('env','DEMO') }}"
      tags:
        - init
        - k3scluster


- name: 'deploy prerequisites'
  hosts: initial
  become: yes
  gather_facts: yes
  tasks:
    - name: 'deploy prerequisites'
      ansible.builtin.include_role:
        name: prerequisites
      vars:
        init: true
        infodata: "{{ lookup('env','DEMO') }}"
      tags:
        - prereq-deploy

- name: 'generate keepalived inventory'
  hosts: initial
  become: no
  gather_facts: yes
  tasks:
    - name: 'keepalived inventory'
      ansible.builtin.include_role:
        name: prerequisites
        tasks_from: inventory-generator
      vars:
        init: true
        infodata: "{{ lookup('env','DEMO') }}"
      tags:
        - keepalived

- name: 'generate keepalived variables'
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: 'keepalived variables'
      ansible.builtin.include_role:
        name: prerequisites
        tasks_from: variables-generator
      vars:
        init: true
        infodata: "{{ lookup('env','DEMO') }}"
        keep_pass: "{{ lookup('env', 'KEEPPASS') }}"
      tags:
        - keepalived-vars

- name: 'generate k3s variables'
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: 'k3s variables'
      ansible.builtin.include_role:
        name: prerequisites
        tasks_from: variables-generator
      vars:
        init: true
        infodata: "{{ lookup('env','DEMO') }}"
        keep_pass: "{{ lookup('env', 'KEEPPASS') }}"
        mariadb_version: "{{ lookup('env', 'MARIADB_VERSION') }}"
        mariadb_dbname: "{{ lookup('env', 'MARIADB_DBNAME') }}"
        mariadb_user: "{{ lookup('env', 'MARIADB_USER') }}"
        mariadb_password: "{{ lookup('env', 'MARIADB_PASSWORD') }}"
        mariadb_pri_domain: "{{ lookup('env', 'MARIADB_PRI_DOMAIN') }}"
        k3s_version: "{{ lookup('env', 'K3SVERSION') }}"
      tags:
        - k3scluster-vars

- name: 'mariadb cluster deployment'
  hosts: k3s_cluster
  connection: local
  gather_facts: no
  vars_files:
    - vars/mariadb_vars.yml
  tags:
    - mariadb
  tasks:
    - name: 'mariadb cluster deployment process'
      ansible.builtin.include_role:
        name: eradical.ansible_mariadb_galera_cluster
      vars:
        init: true
        infodata: "{{ lookup('env','DEMO') }}"
        keep_pass: "{{ lookup('env', 'KEEPPASS') }}"
        mariadb_version: "{{ lookup('env', 'MARIADB_VERSION') }}"
        mariadb_dbname: "{{ lookup('env', 'MARIADB_DBNAME') }}"
        mariadb_user: "{{ lookup('env', 'MARIADB_USER') }}"
        mariadb_password: "{{ lookup('env', 'MARIADB_PASSWORD') }}"
        mariadb_pri_domain: "{{ lookup('env', 'MARIADB_PRI_DOMAIN') }}"
        k3s_version: "{{ lookup('env', 'K3SVERSION') }}"